[AlteredFiles]
Type = Regex
Regex = (?P<Package>[a-zA-Z0-9-]*): [0-9]+ total files, (?P<AlteredFiles>[1-9]+) altered files

[PermissionMismatch]
Type = Combined
Filters = Permissions mismatch
Regex = warning: (?P<Package>[a-zA-Z0-9-]*): (?P<File>.*?)[ ]

[ModificationTimeMismatch]
Type = Combined
Filters = Modification time mismatch
Regex = warning: (?P<Package>[a-zA-Z0-9-]*): (?P<File>.*?)[ ]

[SizeMismatch]
Type = Combined
Filters = Size mismatch
Regex = warning: (?P<Package>[a-zA-Z0-9-]*): (?P<File>.*?)[ ]

[MD5ChecksumMismatch]
Type = Combined
Filters = MD5 checksum mismatch
Regex = warning: (?P<Package>[a-zA-Z0-9-]*): (?P<File>.*?)[ ]
